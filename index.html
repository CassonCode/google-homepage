<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>
            <div>
                <nav class="navbar-left">
                    <ul class="header-container-navbar-left">
                        <li><a id="nav-about" href="">About</a></li>
                        <li><a id="nav-store" href="">Store</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-grid-child">
                <nav class="navbar-gmail-images">
                    <ul class="header-container-navbar-right">
                        <li><a id="nav-gmail" href="">Gmail</a></li>
                        <li><a id="nav-images" href="">Images</a></li>
                    </ul>
                </nav>
                <nav class="navbar-apps">
                    <ul>
                        <li><a id="nav-google-apps-icon" href=""><img src="Images/outline_apps_black_24dp.png" alt="Google Apps"></a></li>
                    </ul>
                </nav>
                <nav class="navbar-account">
                    <ul>
                        <li><a id="nav-google-account-icon" href=""><img src="Images/GoogleAccountIcon.png" alt="Google Account"></a></li>
                    </ul>
                </nav>
            </div>
        </header> 
        <div class="center-content">
            <div class="google-image-container">
                <img src="/Images/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <form>
                <div class="searchbar-container">
                    <img src="Images/outline_search_black_24dp.png" alt="search icon" class="search-icon">
                    <input type="text" placeholder="" class="searchbar">
                    <img src="Images/outline_close_black_24dp.png" alt="clear search icon" class="clear-search-icon">
                </div>
                <div class="searchbar-buttons">
                    <div class="google-search-button-container">
                        <button type="button" class="google-button" id="search-button">Google Search</button> 
                    </div>
                    <div class="im-feeling-lucky-button-container">
                        <button type="button" class="google-button" id="lucky-button">I'm Feeling Lucky</button> 
                    </div>
                </div>
            </form>
        </div>      
        <script src="app.js" async defer></script>
    </body>
</html>
